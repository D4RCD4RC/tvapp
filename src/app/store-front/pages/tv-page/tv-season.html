<h1 class="text-2xl text-center font-bold">Temporadas</h1>

@if (tvResource.isLoading()) {
  <div class="flex justify-center items-center h-screen">
    <span class="loading loading-spinner loading-lg text-accent"></span>
  </div>
}

@if (tvResource.hasValue()) {
  <h1 class="text-2xl text-center font-bold">{{ tvResource.value().name }}</h1>
  <season-card [tv]="tvResource.value()" />
}
